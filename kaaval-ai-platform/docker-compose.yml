version: '3.8'

services:
  # Frontend - Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://ai-service:8000
      - NODE_ENV=production
    depends_on:
      - ai-service
    networks:
      - kaaval-network
    restart: unless-stopped

  # AI Service - FastAPI Backend
  ai-service:
    build:
      context: ./backend/ai-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://kaaval:password@postgres:5432/kaaval_ai
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - kaaval-network
    restart: unless-stopped
    volumes:
      - ./backend/ai-service/logs:/app/logs

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=kaaval
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=kaaval_ai
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - kaaval-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - kaaval-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - ai-service
    networks:
      - kaaval-network
    restart: unless-stopped

networks:
  kaaval-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
